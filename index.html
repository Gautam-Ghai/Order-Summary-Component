<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="card">
      <div class="cardHeader">
        <img class="cardImage" src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="cardBody">
        <h1 class="bodyHeader">Order Summary</h1>
        <p class="bodyText">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="bodyCard">
          <div class="bodyCardIcon">
            <img class="cardIcon" src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="bodyCardText">
            <h3 class="bodyCardHeader">Annual Plan</h3>
            <p class="bodyCardFooter">$59.99/year</p>
          </div>
          <a class="buttonChange" href="#">Change</a>
        </div>

      </div>
      <div class="cardFooter">
        <button class="buttonSubmit">Proceed to Payment</button>
        <a class="buttonCancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.gautamghai.com" target="_blank">Gautam Ghai</a>.
  </div>
</body>

</html>
